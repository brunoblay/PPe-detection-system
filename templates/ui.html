<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Real-time Detection</title>
    <style>
        body {
            color: #000;
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background-color: #e3f2fd;
        }
        header {
            background-color: #64b5f6;
            padding: 15px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: white;
        }
        .logo {
            display: flex;
            align-items: center;
            font-size: 22px;
            font-weight: bold;
            color: white;
        }
        .logo img {
            height: 30px;
            margin-right: 10px;
        }
        nav {
            margin-left: auto;
        }
        nav ul {
            list-style: none;
            display: flex;
            gap: 25px;
            margin: 0;
            padding: 0;
        }
        nav a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            transition: 0.3s ease;
        }
        nav a:hover {
            color: #1565c0;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            margin: 40px 20px;
        }
        .stream-container {
            background-color: #bbdefb;
            padding: 20px;
            border-radius: 12px;
            max-width: 900px;
            width: 100%;
        }
        img {
            width: 100%;
            max-width: 800px;
            height: auto;
            border-radius: 10px;
        }
        .detection-info {
            margin-top: 15px;
            font-size: 18px;
            color: #1565c0;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            SafetyGuard
        </div>
        <nav>
            <ul>
                <li><a href="/home">Home</a></li>
               
                <li><a href="/webcam">Real-time</a></li>
            </ul>
        </nav>
    </header>

    <section class="container">
        <h1>Real-time PPE Detection</h1>
        <div class="stream-container">
            <img src="{{ url_for('webapp') }}" alt="Live Detection Feed">
            <div class="detection-info">
                <p>Detecting PPE violations in real-time with YOLOv8.</p>
            </div>
        </div>
    </section>
</body>
</html>
